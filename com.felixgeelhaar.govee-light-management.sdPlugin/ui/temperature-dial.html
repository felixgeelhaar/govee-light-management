<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Color Temperature Dial Settings</title>
    <link rel="stylesheet" href="css/sdpi.css">
    <script src="js/property-inspector.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-heading">Configuration</div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">API Key</div>
            <input class="sdpi-item-value" type="password" id="apiKey" placeholder="Enter your Govee API key">
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Select Light</div>
            <select class="sdpi-item-value select" id="selectedDeviceId">
                <option value="">Loading devices...</option>
            </select>
        </div>

        <div class="sdpi-heading">Temperature Settings</div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Min Temperature</div>
            <div class="sdpi-item-value">
                <input type="range" min="2000" max="9000" value="2000" step="100" id="minTemperature">
                <span class="clickable" id="minTemperatureValue">2000K</span>
            </div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Max Temperature</div>
            <div class="sdpi-item-value">
                <input type="range" min="2000" max="9000" value="9000" step="100" id="maxTemperature">
                <span class="clickable" id="maxTemperatureValue">9000K</span>
            </div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Step Size</div>
            <div class="sdpi-item-value">
                <input type="range" min="50" max="500" value="100" step="50" id="stepSize">
                <span class="clickable" id="stepSizeValue">100K</span>
            </div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Instructions</div>
            <div class="sdpi-item-value">
                <details class="message">
                    <summary>How to use the Temperature Dial</summary>
                    <ul>
                        <li><strong>Rotate:</strong> Adjust temperature</li>
                        <li><strong>Press:</strong> Cycle through presets</li>
                        <li><strong>Touch:</strong> Open preset menu</li>
                        <li>2000K = Warm, 9000K = Cool</li>
                    </ul>
                </details>
            </div>
        </div>
    </div>

    <script src="js/temperature-dial.js"></script>
</body>
</html>
