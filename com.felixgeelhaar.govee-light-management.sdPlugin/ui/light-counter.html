<!doctype html>
<html>

<head lang="en">
    <title>Light Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <script>
        SDPIComponents.streamDeckClient.sendToPropertyInspector.subscribe(
            console.log,
        );
    </script>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="API Key">
        <sdpi-textfield setting="apiKey" min="1" max="32" showlabels></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="List of lights">
        <sdpi-select setting="selectedLight" datasource="getLights" loading="Fetching lights..."
            hot-reload></sdpi-select>
    </sdpi-item>
</body>

</html>
